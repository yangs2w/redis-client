<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Redis操作界面</title>
    <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../static/css/header.css">
    <script type="application/javascript" src="../static/js/jquery.min.js"></script>
    <script type="application/javascript" src="../static/layui/layui.js"></script>
    <script type="application/javascript" src="../static/js/crud.js"></script>
    <style>
        body {
            background-color: #f1f1f1;
        }

        .nav-left {
            float: left;
            width: 400px;
            /*height: 800px;*/
            padding: 6px;
            border-right: 2px solid #cccccc;
        }

        .inner-left {
            height: 100%;
        }

        .dbs .layui-card {
            margin-bottom: 0;
        }

        .dbs .layui-card-header {
            font-weight: bold;
        }
        .dbs .list{
            float: left;
        }
        .dbs .key-num{
            float: right;
        }
    </style>
</head>
<body>
<header class="layui-header header">
    <div class="layui-main">
        <div class="logo">
            <a href="#">
                <img src="../static/image/9a056f85f3bd9b731734bbbb8309bb05.jpg">
            </a>
        </div>
        <ul class="layui-nav">
            <li class="layui-nav-item layui-this"><a href="#">首页</a></li>
            <li class="layui-nav-item"><a href="#">单机</a></li>
            <li class="layui-nav-item"><a href="#">集群</a></li>
            <li class="layui-nav-item"><a href="#">登录</a></li>
            <li class="layui-nav-item"><a href="#">注册</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">127.0.0.1</a>
                <dl class="layui-nav-child">
                    <dd><a href="/link">新连接</a></dd>
                    <dd><a href="#">意见反馈</a></dd>
                    <dd><a href="javascript:;">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>
</header>
<div class="nav-left">
    <div class="inner-left">
        <div class="dbs">
            <div class="layui-card">
                <div class="layui-card-header"><span class="list">对象列表</span><span class="key-num">Keys: 12</span></div>
                <div class="layui-card-body">
                    <div class="layui-form dbnum">
                        <select id="dbSelect" name="dbnum" lay-filter="dbSelect" lay-search="">
                            <option value="0">DB0</option>
                            <option value="1">DB1</option>
                            <option value="2">DB2</option>
                            <option value="3">DB3</option>
                            <option value="4">DB4</option>
                            <option value="5">DB5</option>
                            <option value="6">DB6</option>
                            <option value="7">DB7</option>
                            <option value="8">DB8</option>
                            <option value="9">DB9</option>
                            <option value="10">DB10</option>
                            <option value="11">DB11</option>
                            <option value="12">DB12</option>
                            <option value="13">DB13</option>
                            <option value="14">DB14</option>
                            <option value="15">DB15</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="key-search">
            <div class="layui-card">
                <div class="layui-card-header">搜索</div>
                <div class="layui-card-body layui-form">
                    <input type="text" name="title" required placeholder="输入关键字，回车搜索" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="keys">
            <table class="layui-hide" id="allKey"></table>
        </div>
    </div>
</div>
<div class="nav-right">

</div>
</body>
</html>
